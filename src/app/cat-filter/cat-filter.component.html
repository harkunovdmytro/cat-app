<p>CatSearch</p>
<form>
    <mat-form-field appearance="fill">
        <mat-select (valueChange)="getCats($event)" >
            <mat-option
                *ngFor="let breed of breeds$ |async"
                [value]="breed.id"
            >{{breed.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-paginator
        #paginator
        aria-label="Select page"
        [length]="length$ | async"
        [pageSize]="limit"
        [pageSizeOptions]="[5, 10, 20, 30]"
    ></mat-paginator>
</form>
